<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        Application Form
    </title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="row" style="padding-left: 300px;padding-right: 300px;">
    <br>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Application Form</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-2">
                    Name :
                </div>
                <div class="col-lg-6">
                    <input type="text" placeholder="Enter name" class="form-control">
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-2">
                    Address :
                </div>
                <div class="col-lg-6 controls">
                    <input type="text" placeholder="Enter address" class="form-control">
                </div>
                <label class="control-label"></label>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-2">
                    Age :
                </div>
                <div class="col-lg-6">
                    <input type="number" placeholder="Enter age" class="form-control">
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-2">
                    Gender :
                </div>
                <div class="col-lg-6">
                    <select class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-2">
                    Stream :
                </div>
                <div class="col-lg-6 form-group">
                    SE<input type="radio" value="SE">
                    ISBM<input type="radio" value="ISBM">
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-2">
                    Modules:
                </div>
                <div class="col-lg-6">
                    <input type="checkbox" value="M1">M1
                    <input type="checkbox" value="M2">M2
                    <input type="checkbox" value="M3">M3
                    <input type="checkbox" value="M4">M4
                    <input type="checkbox" value="M5">M5
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-8">

                </div>
                <div class="col-lg-2">
                    <button class="btn btn-danger">Clear Fields</button>

                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success">Add Student</button>
                </div>
            </div>
            <br>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Stream</th>
                </tr>

                <tr>
                    <td>Sample Name1</td>
                    <td>Address 1</td>
                    <td>12</td>
                    <td>Male</td>
                    <td>M1</td>
                </tr>
                <tr>
                    <td>Sample Name1</td>
                    <td>Address 1</td>
                    <td>12</td>
                    <td>Male</td>
                    <td>M1</td>
                </tr>

            </table>
        </div>

    </div>
</div>
<script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>

</body>
</html>
